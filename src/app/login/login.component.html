<div class="login-container">
    <div class="spacer"></div>
    <mat-card class="login-card">
        <mat-card-title class="login-card-title">Login</mat-card-title>

        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <p>
                <mat-form-field>
                  <input type="text" matInput placeholder="Email" formControlName="email">
                  <mat-error *ngIf="emailControl.invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
              </p>
    
              <p>
                <mat-form-field>
                  <input type="password" matInput placeholder="Password" formControlName="password">
                  <mat-error *ngIf="passwordControl.invalid">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
              </p>
    
              <div class="login-card-button">
                <button type="submit" mat-raised-button color="primary">Submit</button>
              </div>
    
            </form>
        </mat-card-content>
    </mat-card>
    <div class="spacer"></div>
</div>
